  <script>
    // 微信二次分享的问题
    try {
      var wechatParams = '?from=singlemessage&isappinstalled=0';
      var wechatPayUrlParams = '?payType=wechat&gameId=';
      var wechatChargeUrlParams = '?chargeType=wechat';
      if (wechatParams === location.search) {
        var oldUrl = window.location.href;
        var newUrl = oldUrl.replace(wechatParams, '');
        window.location.href = newUrl;
      }
      if (location.search.indexOf(wechatPayUrlParams) !== -1) {
        try {
          var params = getUrlParams();
          window.location.href = window.location.origin + '/#/tao-you/game-intro/' + params.gameId;
        } catch (e) {
          console.log(e);
        }
      }
      if (location.search.indexOf(wechatChargeUrlParams) !== -1) {
        window.location.href = window.location.origin + '/#/tao-you/personal-center';
      }
    } catch (e) {
      console.log(e);
    }

    function getUrlParams() {
      var url = location.search;
      var params = new Object();
      if (url.indexOf("?") != -1) {
        var str = url.substr(1);
        strs = str.split("&");
        for (var i = 0; i < strs.length; i++) {
          params[strs[i].split("=")[0]] = strs[i].split("=")[1];
        }
      }
      return params;
    }
  </script>
